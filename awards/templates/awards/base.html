{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myawwwards</title>
    {% block styles%}
        {% bootstrap_css%}
    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    {% block content %}

    {% endblock %}
    
</body>
</html>
